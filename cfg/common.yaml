common:
  dependencies:
    build:
      translate:
        - opencv:
          from:
            type: ros
            pkg: opencv3
          to:
            type: system
            pkg: opencv-devel
        - pyopengl:
          from:
            type: system
            pkg: PyOpenGL
          to:
            type: system
            pkg: python3dist(pyopengl)
        - python-opencv:
          from:
            type: system
            pkg: opencv-python
          to:
            type: system
            pkg: python3-opencv
        - numpy:
          from:
            type: system
            pkg: numpy
          to:
            type: system
            pkg: python3dist(numpy)
        - PyYAML:
          from:
            type: system
            pkg: PyYAML
          to:
            type: system
            pkg: python3dist(pyyaml)
        - sip:
          from:
            type: system
            pkg: sip-devel
          to:
            type: system
            pkg: python3-sip-devel
    run:
      translate:
        - opencv:
          from:
            type: ros
            pkg: opencv3
          to:
            type: system
            pkg: opencv
        - python-opencv:
          from:
            type: system
            pkg: opencv-python
          to:
            type: system
            pkg: python3-opencv
        - pyopengl:
          from:
            type: system
            pkg: PyOpenGL
          to:
            type: system
            pkg: python3dist(pyopengl)
        - numpy:
          from:
            type: system
            pkg: numpy
          to:
            type: system
            pkg: python3dist(numpy)
        - PyYAML:
          from:
            type: system
            pkg: PyYAML
          to:
            type: system
            pkg: python3dist(pyyaml)
        - sip:
          from:
            type: system
            pkg: sip-devel
          to:
            type: system
            pkg: python3-sip-devel
    distro_names:
      gazebo11: gazebo
      gazebo9: gazebo
      libcurl: libcurl
      libcurl-dev: libcurl-devel
      libgazebo11-dev: gazebo-devel
